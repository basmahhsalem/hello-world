<section class="pt-4 pt-md-11">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-5 col-lg-6 order-md-2">
          <!-- Image -->
          <img [src]="'assets/imgs/code.jpg'" 
               class="img-fluid mw-md-150 mw-lg-130 mb-6 mb-md-0" 
               alt="Coding illustration"
               (error)="handleImageError($event)">
        </div>
        <div class="col-12 col-md-7 col-lg-6 order-md-1">
          <!-- Heading -->
          <h1 class="display-3 text-center text-md-start">
            Welcome to <span class="text-primary">My World</span>. <br>
            Develop anything.
          </h1>
          <!-- Text -->
          <p class="lead text-center text-md-start text-body-secondary mb-6 mb-lg-8">
            Build a this part to tell you my story.
          </p>
        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->
  </section>
